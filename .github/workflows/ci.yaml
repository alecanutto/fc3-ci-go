name: ci-golang-workflow
on:
  pull_request:
    branches:
      - main
strategy:
  matrix:
    go-version: [1.20.x, 1.21.x]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - run: go test -v ./...
      - run: go run cmd/main.go
